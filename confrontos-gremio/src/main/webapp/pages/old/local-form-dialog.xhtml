<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cg="http://java.sun.com/jsf/composite/components/cg">

	<p:dialog id="dlgRegisterLocal" closable="false" header="#{msg['label.register.local']}" modal="true" resizable="false" widgetVar="widgetRegisterLocal" onShow="refreshDlgRegisterLocal()">
		<h:form id="formRegisterLocal">
			<p:remoteCommand id="refreshDlgRegisterLocal" name="refreshDlgRegisterLocal" action="#{localPanelMB.clearLocal()}" update="content" process="@this">
				<p:resetInput target="content" />
			</p:remoteCommand>
			
			<p:fieldset id="fldLocal">
				<p:outputPanel id="content">
					<p:separator id="sepHeader" />
					<cg:localPanel id="local" continent="#{matchMB.entity.local.uf.country.continent}" />
					<p:separator id="sepFooter" />
					
					<p:outputPanel id="panelButtons">
						<p:commandButton id="btSave" value="#{msg['label.save']}" action="#{localMB.save}" icon="ui-icon-disk" process="@(.ui-input)" update="@(.ui-message)" />
						<p:commandButton id="btBack" value="#{msg['label.close']}" icon="ui-icon-close" oncomplete="PF('widgetRegisterLocal').hide();" process="@this" update="local" />
					</p:outputPanel>
				</p:outputPanel>
			</p:fieldset>
		</h:form>
	</p:dialog>
</ui:composition>
