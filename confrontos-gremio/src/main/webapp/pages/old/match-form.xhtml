	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cg="http://java.sun.com/jsf/composite/components/cg" 
	template="#{appSettingsMB.layout}">

	<ui:define name="body">
		<h:form id="form">
			<p:fieldset id="fldLocal">
				<p:outputPanel id="panelBody">
					<p:focus context="panelBody" />
				
					<p:panelGrid id="gridBody" columns="3" styleClass="borderless">
						<p:outputLabel value="Teste:" />
						<p:inputText />
						<p:commandLink value="Novo Local" onclick="PF('widgetRegisterLocal').show()" />
					</p:panelGrid>
					
					<p:commandButton value="Salvar" action="#{matchMB.saveOrUpdate()}" />
				</p:outputPanel>
			</p:fieldset>
		</h:form>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="/pages/local-form-dialog.xhtml" />
	</ui:define>

</ui:composition>
