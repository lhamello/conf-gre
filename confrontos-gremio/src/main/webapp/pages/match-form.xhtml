<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cg="http://java.sun.com/jsf/composite/components/cg" 
	template="#{appSettingsMB.layout}">

	<ui:define name="body">
		<h:form id="formMatch">
			<p:growl id="growl" globalOnly="true" sticky="true" />
			
			<p:outputPanel id="panelButtons">
				<p:commandButton id="btSave" value="#{msg['label.save']}" action="#{matchMB.save()}" process="@(.ui-input)" update="@(.ui-message)" />
			</p:outputPanel>
			
			<p:outputPanel id="panelContent">
				<p:panelGrid id="gridContent" columns="2" styleClass="borderless">
					<p:outputLabel id="labelDate" value="#{msg['label.date']}:" for="calDate" />
					<p:outputPanel id="panelDate">
						<p:calendar id="calDate" value="#{matchMB.entity.date}" required="true" />
						<p:message id="pMessageDate" for="calDate" />
					</p:outputPanel>
					
					<p:outputLabel id="labelOpponent" value="#{msg['label.opponent']}:" for="inputOpponent" />
					<p:outputPanel id="panelOpponent">
						<p:inputText id="inputOpponent" value="#{matchMB.entity.opponent.commonName}" required="true" />
						<p:message id="pMessageOpponent" for="inputOpponent" />
					</p:outputPanel>
				</p:panelGrid>
			</p:outputPanel>
		</h:form>
	</ui:define>

</ui:composition>
