<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cg="http://java.sun.com/jsf/composite/components/cg" 
	template="#{appSettingsMB.layout}">

	<ui:define name="body">
		<h:form id="matchForm">
			<p:panel id="divMatch" header="#{msg['header.match.form']}">
				<p:commandButton id="btSave" value="#{msg['label.save']}" icon="ui-icon-disk" process="@(.ui-input)" update="@(.ui-message)" />
				<cg:disableEnter id="disableEnter" />
				<p:separator id="separator" />

				<p:focus id="focusMatch" context="gridBody" />

				<p:panelGrid id="gridBody" columns="2" styleClass="borderless">
					<p:outputLabel id="opponent2" value="#{msg['label.opponent']}:" />
				
					<p:outputPanel id="panelOpponent">
						<cg:inputTeam id="opponent" value="texto" />
					</p:outputPanel>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="dialogs">
	</ui:define>

</ui:composition>
